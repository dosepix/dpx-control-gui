<!-- THL CALIBRATION MODAL -->
<div class="modal" tabindex="-1" id="thl-calib-modal" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">THL Calibration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body" id="thl-calib-modal-body">
                <canvas id="thl-calib-chart"></canvas>
                <div class="row g-3">
                    <div class="col-md-10">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="thl-calib-progress"></div>
                        </div>                
                    </div>      
                    <div class="col-md-2">
                        <label class="col-sm col-form-label" for="thl-calib-progress" id="thl-calib-speed-label"></label>
                    </div>

                    <div class="col-md-2">
                        <label>Name</label>
                    </div>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="thl-calib-name-input"/>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="thl-calib-start-button">Start</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="thl-calib-discard-button">Discard & Close</button>
            </div>
        </div>
    </div>
</div>

<script src="./scripts/thl_calib.js" type='module'></script>
