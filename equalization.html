<!-- EQUALIZATION MODAL -->
<div class="modal" tabindex="-1" id="equal-modal" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Equalization</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body" id="equal-modal-body">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="equal-start-button">Start</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="equal-discard-button">Discard & Close</button>
            </div>
        </div>
    </div>
</div>

<script src="./scripts/equalization.js" type='module'></script>
