<!-- EQUALIZATION MODAL -->
<div class="modal" tabindex="-1" id="equal-modal" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Equalization</h5>
                <button type="button" class="btn-close" id="equal-cross-button"></button>
            </div>

            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-md-2">
                        <label>Name</label>
                    </div>
                    <div class="col-md-10">
                        <input class="form-control" type="text" id="equal-name-input"/>
                    </div>
                </div>

                <div id="equal-modal-body"></div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="equal-start-button">Start</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="equal-discard-button">Discard & Close</button>
            </div>
        </div>
    </div>
</div>
