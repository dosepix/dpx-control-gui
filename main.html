<h2>Measure</h2>
<div class="row row-cols-1 row-cols-md-3 g-4" id="cards-measure">

      <div class="card h-100" id="totmode-card">
        <img src="assets/Am_fine.svg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">ToT-Mode</h5>
          <p class="card-text">Every pixel is read-out per frame</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100" id="dosimode-card">
        <img src="assets/Am_rough.svg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Dosi-Mode</h5>
          <p class="card-text">Pixel matrix is read-out column-wise</p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100" id="integrationmode-card">
        <img src="assets/integration.svg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Integration-Mode</h5>
          <p class="card-text">ToT values per pixel are integrated per frame</p>
        </div>
      </div>
    </div>
</div>
<br>

    </div>
  </div>
  <div class="col">
    <div class="card h-100" id="database-card">
      <img src="assets/integration.svg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Database</h5>
        <p class="card-text">View and export measurements</p>
      </div>
    </div>
  </div>
</div>
