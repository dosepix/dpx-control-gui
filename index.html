<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <link href="css/calibration.css" rel="stylesheet">

        <meta charset="UTF-8">
        <!-- meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" -->
        <!-- meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" -->
        <title>DPXcontrol</title>
    </head>
    
    <body>
        <!-- Wrap pages and open / close when necessary-->
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="include-sidebar">     
            </nav>

            <!-- Main Page -->
            <div class="container-fluid" id="main-container">
                <div id="include-main"></div>
            </div>

            <!-- Connect Page -->
            <div class="container-fluid" id="connect-container">
                <div id="include-connect"></div>
            </div>

            <!-- Config Page -->
            <div class="container-fluid" id="config-container">
                <div id="include-config"></div>
            </div>

            <!-- ToT-mode Page -->
            <div class="container-fluid" id="totmode-container">
                <div id="include-totmode"></div>
            </div>

            <!-- Dosi-mode Page -->
            <div class="container-fluid" id="dosimode-container">
                <div id="include-dosimode"></div>
            </div>

            <!-- Calibration Page -->
            <div class="container-fluid" id="calibration-container">
                <div id="include-calibration"></div>
            </div>

            <!-- Database Page -->
            <div class="container-fluid" id="database-container">
                <div id="include-database"></div>
            </div>
        </div>

		<!-- Include html -->
	    <script> 
            window.$ = window.jQuery = require('jquery');

            $(function(){$("#include-sidebar").load("sidebar.html"); });
	        $(function(){$("#include-main").load("main.html"); });
	        $(function(){$("#include-connect").load("connect.html"); }); 
	        $(function(){$("#include-config").load("config.html"); });
	        $(function(){$("#include-totmode").load("totmode.html"); });
	        $(function(){$("#include-dosimode").load("dosimode.html"); });
	        $(function(){$("#include-calibration").load("calibration.html"); });
	        $(function(){$("#include-database").load("database.html"); });

            require('popper');
            require('bootstrap');
        </script> 

        <script src="./scripts/renderer.js" type='module'></script>
    </body>
</html>
