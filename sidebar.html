<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar" id="sidebar">
    <div class="logo-header">
        <div class="logo-header-name" style="display: flex; align-items: center;">
            <img class="logo-header-logo" src="assets/logo.svg" alt="" height="40px">
            <span style="margin-left: 0.9rem; white-space: nowrap;">DPXcontrol</span>
        </div>
        <button class="logo-header-button" type="button" id="sidebar-collapse-button">
            <i class="bi-arrow-bar-left"></i>
        </button>
    </div>

    <hr> 
    <ul class="sidebar-list">
        <li class="sidebar-item" id="sidebar-home-link">
            <span class="bi-house" style="font-size: 1rem;"></span>
            <span class="sidebar-item-text">Home</span>
        </li>

        <li class="sidebar-item" id="sidebar-connect-link">
            <span class="bi-plug" style="font-size: 1rem;"></span>
            <span class="sidebar-item-text">Connect</span>
        </li>

        <li class="sidebar-item" id="sidebar-measure-link">
            <span class="bi-rulers" style="font-size: 1rem;"></span>
            <span class="sidebar-item-text">Measure</span>
        </li>

        <div class="dropend">
            <li class="sidebar-item dropdown-toggle" type="button" data-bs-toggle="dropdown" id="sidebar-analyze-link">
                <span class="bi-graph-up" style="font-size: 1rem;"></span>
                <span class="sidebar-item-text">Analyze</span>
            </li>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li class="dropdown-item">Calibration</li>
                <li class="dropdown-item">Database</li>
            </ul>
        </div>
    </ul>

    <!-- USER MENU -->
    <div class="dropdown footer">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img class="sidebar-userlogo" src="https://github.com/dosepix.png" alt="" width="32" height="32">
            <span class="sidebar-username" id='user-name'>Dosepix</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#" id="new-user-link">New user</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="change-user-link">Switch user</a></li>
        </ul>
    </div>    
</div>

<!-- NEW USER MODAL -->
<div class="modal" tabindex="-1" id="new-user-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create new user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="new-user-input">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="new-user-create-button">Create</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="new-user-dismiss-button">Dismiss</button>
            </div>
        </div>
    </div>
</div>

<!-- CHANGE USER MODAL -->
<div class="modal" tabindex="-1" id="change-user-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Switch user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select class="form-control" id="change-user-select"></select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="change-user-button">Change</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="change-user-dismiss-button">Dismiss</button>
            </div>
        </div>
    </div>
</div>

<script src="./scripts/sidebar.js" type="module"></script>
