<!-- NEW USER MODAL -->
<div class="modal" tabindex="-1" id="new-user-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create new user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="new-user-input">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="new-user-create-button">Create</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="new-user-dismiss-button">Dismiss</button>
            </div>
        </div>
    </div>
</div>

<!-- CHANGE USER MODAL -->
<div class="modal" tabindex="-1" id="change-user-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Switch user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <select class="form-control" id="change-user-select"></select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="change-user-button">Change</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="change-user-dismiss-button">Dismiss</button>
            </div>
        </div>
    </div>
</div>
