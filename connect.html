<h1>Connection</h1>
<br>
<form>
    <!-- Port Selection -->
    <div class="row mb-3">
        <label for="port-select-block" class="col-sm-2 col-form-label">Port</label>
        <div class="col-sm-8">
            <select class="form-control" id="port-select"></select>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" type="button" id="port-select-refresh-button" style="width: 100%;">Refresh</button>
        </div>
    </div>

    <!-- Baud Rate -->
    <div class="row mb-3">
        <label for="baud-input" class="col-sm-2 col-form-label">Baud-rate</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" id="baud-input" value="2000000" min="0" max="2000000" data-bind="value:baud-input" onkeypress="return event.keyCode != 13;"/>
        </div>
    </div>

    <!-- Baud Rate -->
    <div class="row mb-3">
        <label for="dpx-input" class="col-sm-2 col-form-label">DPX-number</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" id="dpx-input" value="0" min="0" max="999" data-bind="value:dpx-input"/>
        </div>
    </div>

    <!-- Load Config -->
    <div class="row mb-3">
        <label for="config-input-group" class="col-sm-2 col-form-label">Config</label>
        <div class="col-sm-8">
            <select class="form-control" id="config-select"></select>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" type="button" id="config-select-button" style="width: 100%;">New</button>
        </div>
    </div>

    <!-- THL Calibration -->
    <div class="row mb-3" id="thl-calib-div">
        <label for="config-input-group" class="col-sm-2 col-form-label">THL Calib</label>
        <div class="col-sm-8">
            <select class="form-control" id="thl-calib-select"></select>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" type="button" id="thl-calib-new-button" style="width: 100%;">New</button>
        </div>
    </div>

    <!-- Connect -->
    <button class="btn btn-primary" type="button" id="connect-button">Connect</button>
</form>

<!-- Alert Modal -->          
<div class="modal" tabindex="-1" id="alert-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Baud rate is required!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>

<div id="thl-calib-modal-include"></div>

<!-- Has to be at the end of the script -->
<script>$(function(){$("#thl-calib-modal-include").load("thl_calib.html"); });</script>
<script src="./scripts/connect.js" type='module'></script>
